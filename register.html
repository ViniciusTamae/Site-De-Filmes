    <div class="container mt-4">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registre-se</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="me-3">
                                            <i class="fas fa-user fa-lg fa-fw" style="line-height: 1.5;"></i>
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Seu nome de usuário</label>
                                            <input type="text" id="form3Example1c" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="align-icon">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example3c">Seu e-mail</label>
                                            <input type="email" id="form3Example3c" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon-container">
                                            <i class="fas fa-lock fa-lg fa-fw"></i>
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Sua senha</label>
                                            <input type="password" id="form3Example4c" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon-container">
                                            <i class="fas fa-key fa-lg fa-fw"></i>
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Repita sua senha</label>
                                            <input type="password" id="form3Example4cd" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="showPassword"
                                                onclick="togglePasswordVisibility()">
                                            <label class="form-check-label" for="showPassword">
                                                Exibir senha
                                            </label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

<script>
    function togglePasswordVisibility() {
        const passwordFields = [document.getElementById('form3Example4c'), document.getElementById('form3Example4cd')];
        passwordFields.forEach(field => {
            field.type = field.type === 'password' ? 'text' : 'password';
        });
    }
</script>
